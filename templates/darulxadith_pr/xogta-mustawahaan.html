<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<style>
  body {
    font-family: 'Amiri', serif;
    font-size: larger;
    background-color: rgb(25, 7, 57);
    text-align: right;
  }
  table thead th{
    font-size: x-large;
    font-weight: bolder;
  }

  .container {
    background-color: rgb(25, 7, 57);
    border-radius: 8px;
    margin-bottom: 50px;
  }

  .back-arrow {
    width: 100px;
    height: 50px;
    padding: 20px;
  }

  .back-arrow i {
    color: white;
    font-size: 50px;
  }
</style>

<body>

  <div class="back-arrow">
    <a href="/mustawa/"><i class="material-icons">arrow_back</i></a>


  </div>
  <br>
  <div class="container" id="exzamcard">
    <div class="card">
      <div class="card-header" dir="rtl">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="exampleInputEmail1">العام الدراسي </label>
              <select name="sanad-dugsiyedka" class="form-control form-select" aria-label=".form-select-lg example">
                <option selected>{{mustawahan.sanadDugsiyeedka}}</option>

              </select>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="exampleInputEmail1">اسم المستوي </label>
              <input disabled type="text" class="form-control" name="magaca-fasalka" id="exampleInputEmail1"
                value="{{mustawahan}}">
            </div>
          </div>

          <div class="col-sm-2">
            <div class="form-group">
              <label for="exampleInputEmail1">عدد الطلاب </label>
              <input disabled type="text" class="form-control" name="magaca-fasalka" style="font-size: x-large;" id="exampleInputEmail1"
                value="{{ardadaMustahaan}}">
            </div>
          </div>

        </div>

      </div>
      <div class="card-block table-border-style" dir="rtl">
        <div class="table-responsive">
          
          <div class="col-sm-7">
            <div class="form-group">
              <label for="exampleInputEmail1">المواد </label>
              <input  type="text" class="form-control" name="maadoyinka" style="font-size: large;" id="exampleInputEmail1"
                value="{{mustawahan.maadoyinka}}">
            </div>
          </div>
         
          <br><br>
        </div>
        <div class="save-buttons" style="text-align: left; margin-left: 30px;margin-bottom: 30px;">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">غلق</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" id="save" class="btn btn-primary">save</button>
        </div>

      </div>


    </div>
  </div>

<script>
  $(document).ready(function () {
    $('#save').click(function(){
    var maadoyinka=$("input[name=maadoyinka]").val();
    console.log(maadoyinka);
    $.ajax({
      type:'POST',
      url:'/xogta_mustawahaan/{{mustawahan.pk}}/ ',
      data:{
        'maadoyinka':maadoyinka,
        'csrfmiddlewaretoken': '{{ csrf_token }}',
      },
      success:function(response){
        if (response) {
        
          
        }
      }
    })
    })
  })
 
</script>

</body>

</html>
